<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <button type="button">Go Ahead</button>
        <div class="blob"></div>
      </div>
    </div>
    <div class="container">
      <div class="inner">
        <button type="button">Hover Us</button>
        <div class="blob"></div>
      </div>
    </div>
    <script>
      document.querySelectorAll(".inner").forEach((button) => {
        button.onmousemove = (e) => {
          const target = e.target;
          const rect = target.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;

          button.style.setProperty("--x", `${x}px`);
          button.style.setProperty("--y", `${y}px`);
          button.style.setProperty("--height", `${rect.height}px`);
          button.style.setProperty("--width", `${rect.width}px`);
        };
      });
    </script>
  </body>
</html>
